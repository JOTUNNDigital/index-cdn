<!index feature>

<!-- Meta tags are used for relevant metadata -->
	<meta name="author" content="JOTUNN">
	<meta name="id" content="test">

<!-- Remote stylesheets can be loaded, as can inline stylesheets -->
	<style>
		 app-test
		 {
			background: red;

			display: block;
			
			height: 100%;
			width: 100%;
		 }
	</style>

<!-- Remote scripts can be loaded, as can inline scripts -->
	<script>
		if(App && typeof App == "object")
		{
			App.test = function()
			{
				console.log(App);
			};
		}
	</script>

<!-- All feature markup should be encapsulated as templates -->
	<template data-name="">
		<app-test>Some text</app-test>
	</template>
